<!DOCTYPE html>
<html lang="en">
<head>
    <title>Time management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="modal">
        <div class="add-task-modal">
            <p class="modal-title">Agregar tarea</p>
            <form method="post" class="modal-form" id="modal" autocomplete="off">
                <p class="modal-field-title">TÃ­tulo</p>
                <input type="text" class="modal-input" id="title" placeholder="Agrega un nombre" >
                <p class="modal-field-title">Tiempo estimado</p>
                <input type="text" class="modal-input" id="time" placeholder="Agrega tiempo estimado en minutos">
                <p>
                    <input type="submit" class="modal-button" value="Agregar">
                </form>
            </div>
        </div>
    <div class="time-header">
        <p class="actual-time">12:00</p>
    </div>
    <div class="button-container">
        <button class="add-task-button">Agregar tarea</button>
    </div>

<div class="wrapper">
    <div class="tabs">
      <div class="tab">
        <input type="radio" name="css-tabs" id="js-active" checked class="tab-switch">
        <label for="js-active" class="tab-label">Activas</label>
        <div class="tab-content js-active"></div>
      </div>
      <div class="tab">
        <input type="radio" name="css-tabs" id="js-completed" class="tab-switch" >
        <label for="js-completed" class="tab-label">Completadas</label>
        <div class="tab-content js-completed"></div>
      </div>
    </div>
  </div>
  
  
</body>
<script type="module" src="scripts/index.js"></script>
</html>
